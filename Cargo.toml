[workspace]
members = [
    "packages/agent_cli",
    "packages/agent_core",
    "packages/agent_proto",
]

[profile.release]
strip = "debuginfo"
opt-level = "z"
lto = true
codegen-units = 1

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.armv7-unknown-linux-gnueabihf]
linker = "arm-linux-gnueabihf-gcc"
